server.compression.min-response-size=2048
##\u8FDE\u63A5\u5668\u5728\u5173\u95ED\u8FDE\u63A5\u4E4B\u524D\u7B49\u5F85\u53E6\u4E00\u4E2AHTTP\u8BF7\u6C42\u7684\u65F6\u95F4\u3002\u672A\u8BBE\u7F6E\u65F6\uFF0C\u4F7F\u7528\u8FDE\u63A5\u5668\u7684\u5BB9\u5668\u7279\u5B9A\u9ED8\u8BA4\u503C\u3002\u4F7F\u7528\u503C-1\u6765\u8868\u793A\u5426\uFF08\u5373\u65E0\u9650\uFF09\u8D85\u65F6
server.connection-timeout=90000

##\u7528\u4E8E\u670D\u52A1\u5668\u54CD\u5E94\u5934\u7684\u503C\uFF08\u5982\u679C\u4E3A\u7A7A\uFF0C\u5219\u4E0D\u4F1A\u53D1\u9001\u5934\uFF09
server.server-header=FromHpb
server.servlet.session.cookie.comment=the hpb component session cookie.
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.name=hpb_component_session
server.servlet.session.cookie.path=hpb_component
server.servlet.session.cookie.secure=false
##\u662F\u5426\u5728\u91CD\u65B0\u542F\u52A8\u4E4B\u95F4\u4FDD\u7559\u4F1A\u8BDD\u6570\u636E
server.servlet.session.persistent=true
##\u4F1A\u8BDD\u8D85\u65F6\u3002\u5982\u679C\u672A\u6307\u5B9A\u6301\u7EED\u65F6\u95F4\u540E\u7F00\uFF0C\u5219\u5C06\u4F7F\u7528\u79D2\u3002
server.servlet.session.timeout=1800
##\u4F1A\u8BDD\u8DDF\u8E2A\u6A21\u5F0F\uFF08\u4EE5\u4E0B\u4E00\u9879\u6216\u591A\u9879\uFF1A\u201Ccookie\u201D\uFF0C\u201Curl\u201D\uFF0C\u201Cssl\u201D\uFF09\u3002
server.servlet.session.tracking-modes=cookie

