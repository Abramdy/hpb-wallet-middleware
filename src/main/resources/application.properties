spring.messages.always-use-message-format=true
##\u4EE5\u9017\u53F7\u5206\u9694\u7684\u57FA\u672C\u540D\u79F0\u5217\u8868\uFF08\u672C\u8D28\u4E0A\u662F\u4E00\u4E2A\u5B8C\u5168\u5408\u683C\u7684\u7C7B\u8DEF\u5F84\u4F4D\u7F6E\uFF09\uFF0C\u6BCF\u4E2A\u90FD\u9075\u5FAAResourceBundle\u7EA6\u5B9A\uFF0C\u5BF9\u57FA\u4E8E\u659C\u6760\u7684\u4F4D\u7F6E\u63D0\u4F9B\u5BBD\u677E\u652F\u6301\u3002
spring.messages.basename=messages
##\u5982\u679C\u6CA1\u6709\u627E\u5230\u7279\u5B9A\u8BED\u8A00\u73AF\u5883\u7684\u6587\u4EF6\uFF0C\u8BF7\u8BBE\u7F6E\u662F\u5426\u56DE\u9000\u5230\u7CFB\u7EDF\u8BED\u8A00\u73AF\u5883\u3002
spring.messages.fallback-to-system-locale=true
##\u52A0\u8F7D\u7684\u8D44\u6E90\u5305\u6587\u4EF6\u7F13\u5B58\u6301\u7EED\u65F6\u95F4\u3002\u672A\u8BBE\u7F6E\u65F6\uFF0C\u6346\u7ED1\u5305\u5C06\u6C38\u4E45\u7F13\u5B58\u3002\u5982\u679C\u672A\u6307\u5B9A\u6301\u7EED\u65F6\u95F4\u540E\u7F00\uFF0C\u5219\u5C06\u4F7F\u7528\u79D2
spring.messages.cache-duration=50000
##\u6D88\u606F\u5305\u7F16\u7801
spring.messages.encoding=UTF-8
##\u662F\u5426\u4F7F\u7528\u6D88\u606F\u4EE3\u7801\u4F5C\u4E3A\u9ED8\u8BA4\u6D88\u606F\uFF0C\u800C\u4E0D\u662F\u629B\u51FA\u201CNoSuchMessageException\u201D\u3002\u4EC5\u5728\u5F00\u53D1\u671F\u95F4\u63A8\u8350
spring.messages.use-code-as-default-message=false
##Reactor\u662F\u5426\u5E94\u8BE5\u5728\u8FD0\u884C\u65F6\u6536\u96C6\u5806\u6808\u8DDF\u8E2A\u4FE1\u606F
spring.reactor.stacktrace-mode.enabled=true

##\u662F\u5426\u542F\u7528\u54CD\u5E94\u538B\u7F29
server.compression.enabled=false
