# CONFIGURATION PROPERTIES REPORT ENDPOINT (ConfigurationPropertiesReportEndpoint, ConfigurationPropertiesReportEndpointProperties)
##Maximum time that a response can be cached.
##\u4E00\u4E2A\u54CD\u5E94\u53EF\u4EE5\u88AB\u7F13\u5B58\u7684\u6700\u5927\u65F6\u95F4
management.endpoint.configprops.cache.time-to-live=0ms
##Whether to enable the configprops endpoint.
##\u662F\u5426\u542F\u7528configprops\u7AEF\u70B9
management.endpoint.configprops.enabled=true
##Keys that should be sanitized. Keys can be simple strings that the property ends with or regular expressions.
##\u5E94\u8BE5\u6E05\u7406\u7684\u5BC6\u94A5\u3002\u952E\u53EF\u4EE5\u662F\u5C5E\u6027\u4EE5\u6B63\u5219\u8868\u8FBE\u5F0F\u7ED3\u5C3E\u7684\u7B80\u5355\u5B57\u7B26\u4E32\u3002
management.endpoint.configprops.keys-to-sanitize=password,secret,key,token,.*credentials.*,vcap_services,sun.java.command

# ENVIRONMENT ENDPOINT (EnvironmentEndpoint, EnvironmentEndpointProperties)
##Maximum time that a response can be cached.
##\u53EF\u4EE5\u7F13\u5B58\u54CD\u5E94\u7684\u6700\u957F\u65F6\u95F4
management.endpoint.env.cache.time-to-live=0ms
##Whether to enable the env endpoint.
##\u662F\u5426\u542F\u7528env\u7AEF\u70B9
management.endpoint.env.enabled=true
##Keys that should be sanitized. Keys can be simple strings that the property ends with or regular expressions.
##\u5E94\u8BE5\u6E05\u7406\u7684\u5BC6\u94A5\u3002\u952E\u53EF\u4EE5\u662F\u5C5E\u6027\u4EE5\u6B63\u5219\u8868\u8FBE\u5F0F\u7ED3\u5C3E\u7684\u7B80\u5355\u5B57\u7B26\u4E32
management.endpoint.env.keys-to-sanitize=password,secret,key,token,.*credentials.*,vcap_services,sun.java.command

# HEALTH ENDPOINT (HealthEndpoint, HealthEndpointProperties)
##Maximum time that a response can be cached.
##\u53EF\u4EE5\u7F13\u5B58\u54CD\u5E94\u7684\u6700\u957F\u65F6\u95F4
management.endpoint.health.cache.time-to-live=0ms
##Whether to enable the health endpoint.
##\u662F\u5426\u542F\u7528\u8FD0\u884C\u72B6\u51B5\u7AEF\u70B9
