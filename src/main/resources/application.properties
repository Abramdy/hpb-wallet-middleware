spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force-request=true
spring.http.encoding.force-response=true

spring.servlet.multipart.enabled=true
##\u6587\u4EF6\u5199\u5165\u78C1\u76D8\u4E4B\u540E\u7684\u9608\u503C\u3002\u503C\u53EF\u4EE5\u4F7F\u7528\u540E\u7F00\u201CMB\u201D\u6216\u201CKB\u201D\u5206\u522B\u8868\u793A\u5146\u5B57\u8282\u6216\u5343\u5B57\u8282
spring.servlet.multipart.file-size-threshold=0
##\u6700\u5927\u6587\u4EF6\u5927\u5C0F\u3002\u503C\u53EF\u4EE5\u4F7F\u7528\u540E\u7F00\u201CMB\u201D\u6216\u201CKB\u201D\u5206\u522B\u8868\u793A\u5146\u5B57\u8282\u6216\u5343\u5B57\u8282
spring.servlet.multipart.max-file-size=10MB
##\u6700\u5927\u8BF7\u6C42\u5927\u5C0F\u3002\u503C\u53EF\u4EE5\u4F7F\u7528\u540E\u7F00\u201CMB\u201D\u6216\u201CKB\u201D\u5206\u522B\u8868\u793A\u5146\u5B57\u8282\u6216\u5343\u5B57\u8282
spring.servlet.multipart.max-request-size=60MB
##\u662F\u5426\u5728\u6587\u4EF6\u6216\u53C2\u6570\u8BBF\u95EE\u65F6\u5EF6\u8FDF\u5730\u89E3\u6790\u591A\u90E8\u5206\u8BF7\u6C42
spring.servlet.multipart.resolve-lazily=false 

spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.mvc.date-format=yyyy-MM-dd HH:mm:ss
spring.mvc.log-resolved-exception=true
spring.mvc.throw-exception-if-no-handler-found=true
##\u8BBE\u7F6E\u9759\u6001\u8D44\u6E90\u7684\u5B58\u653E\u5730\u5740
spring.mvc.static-path-pattern=/static/**
spring.resources.static-locations=classpath:/static,classpath:/error

##\u5F00\u542F chain cache
spring.resources.chain.cache=true

##\u5F00\u542F gzip
spring.resources.chain.gzipped=true

##\u671F\u4F1A\u8BDD\u6E05\u7406\u4F5C\u4E1A\u7684Cron\u8868\u8FBE\u5F0F\u3002
spring.session.redis.cleanup-cron=0 * * * * *
##\u4F1A\u8BDD\u5237\u65B0\u6A21\u5F0F
spring.session.redis.flush-mode=on-save
##\u7528\u4E8E\u5B58\u50A8\u4F1A\u8BDD\u7684\u5BC6\u94A5\u7684\u547D\u540D\u7A7A\u95F4
spring.session.redis.namespace=spring:session
##\u5141\u8BB8\u7F13\u5B58\u7A7A\u503C
spring.cache.redis.cache-null-values=true
##\u952E\u5B57\u524D\u7F00
spring.cache.redis.key-prefix=hpb
##\u5230\u671F\u65F6\u95F4\u3002\u9ED8\u8BA4\u60C5\u51B5\u4E0B\uFF0C\u8FD9\u4E9B\u6761\u76EE\u6C38\u4E0D\u8FC7\u671F
spring.cache.redis.time-to-live=1800000ms
##\u7ED9\u5B9A\u65F6\u95F4\u5185\u6C60\u53EF\u4EE5\u5206\u914D\u7684\u6700\u5927\u8FDE\u63A5\u6570\u3002\u4F7F\u7528\u8D1F\u503C\u65E0\u9650\u5236
spring.redis.jedis.pool.max-active=1000
##Maximum number of "idle" connections in the pool. Use a negative value to indicate an unlimited number of idle connections.
##\u6C60\u4E2D\u201C\u7A7A\u95F2\u201D\u8FDE\u63A5\u7684\u6700\u5927\u6570\u91CF\u3002\u4F7F\u7528\u8D1F\u503C\u8868\u793A\u65E0\u9650\u6570\u91CF\u7684\u7A7A\u95F2\u8FDE\u63A5
spring.redis.jedis.pool.max-idle=100
##Maximum amount of time a connection allocation should block before throwing an exception when the pool is exhausted.
## Use a negative value to block indefinitely.
##\u5F53\u6C60\u88AB\u8017\u5C3D\u65F6\u629B\u51FA\u5F02\u5E38\u4E4B\u524D\u8FDE\u63A5\u5206\u914D\u5E94\u8BE5\u963B\u585E\u7684\u6700\u5927\u65F6\u95F4\u91CF\u3002\u4F7F\u7528\u8D1F\u503C\u53EF\u4EE5\u65E0\u9650\u671F\u5730\u963B\u6B62
spring.redis.jedis.pool.max-wait=-1ms
##Target for the minimum number of idle connections to maintain in the pool. This setting only has an effect if it is positive.
##\u76EE\u6807\u4E3A\u4FDD\u6301\u5728\u6C60\u4E2D\u7684\u6700\u5C0F\u7A7A\u95F2\u8FDE\u63A5\u6570\u3002\u5982\u679C\u8BE5\u8BBE\u7F6E\u662F\u80AF\u5B9A\u7684\uFF0C\u5219\u8BE5\u8BBE\u7F6E\u4EC5\u8D77\u4F5C\u7528
spring.redis.jedis.pool.min-idle=50

# MANAGEMENT HTTP SERVER (ManagementServerProperties)
##Add the "X-Application-Context" HTTP header in each response.
##\u5728\u6BCF\u4E2A\u54CD\u5E94\u4E2D\u6DFB\u52A0\u201CX-Application-Context\u201DHTTP\u5934\u3002
management.server.add-application-context-header=true
##\u5E94\u5305\u542B\u7684\u7EC8\u7AEFID\u6216\u5168\u90E8\u4E3A'*'
management.endpoints.web.exposure.include=*
# AUDIT EVENTS ENDPOINT (AuditEventsEndpoint)
##Maximum time that a response can be cached.
##\u54CD\u5E94\u53EF\u4EE5\u88AB\u7F13\u5B58\u7684\u6700\u957F\u65F6\u95F4
management.endpoint.auditevents.cache.time-to-live=0ms
##Whether to enable the auditevents endpoint.
##\u662F\u5426\u542F\u7528auditevents\u7AEF\u70B9
management.endpoint.auditevents.enabled=true

# BEANS ENDPOINT (BeansEndpoint)
##Maximum time that a response can be cached.
##\u53EF\u4EE5\u7F13\u5B58\u54CD\u5E94\u7684\u6700\u957F\u65F6\u95F4
management.endpoint.beans.cache.time-to-live=0ms
##Whether to enable the beans endpoint.
##\u662F\u5426\u542F\u7528bean\u7AEF\u70B9
management.endpoint.beans.enabled=true

# CONDITIONS REPORT ENDPOINT (ConditionsReportEndpoint)
##Maximum time that a response can be cached.
##\u53EF\u4EE5\u7F13\u5B58\u54CD\u5E94\u7684\u6700\u957F\u65F6\u95F4
management.endpoint.conditions.cache.time-to-live=0ms
##Whether to enable the conditions endpoint.
##\u662F\u5426\u542F\u7528\u6761\u4EF6\u7AEF\u70B9
